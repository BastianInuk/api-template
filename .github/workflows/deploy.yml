name: Deploy
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: docker://vapor/swift:5.1-xenial
      with:
        entrypoint: swift
        args: test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    - uses: vapor/action/deploy@master
      with:
        app: sound-white-22429
        env: dev
        branch: master
